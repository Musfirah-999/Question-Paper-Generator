<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-success text-white">
          <h3 class="mb-0">Signup</h3>
        </div>
        
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">
            {{error}}
          </div>
          
          <div *ngIf="success" class="alert alert-success">
            {{success}}
          </div>
          
          <form (ngSubmit)="signup()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
              <label>Role</label>
              <select class="form-control" [(ngModel)]="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mt-3">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>
          
          <div class="text-center mt-3">
            <a routerLink="/login">Already have account? Login</a> | 
            <a routerLink="/">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
